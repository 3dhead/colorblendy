<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>

<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<meta content="en-us" http-equiv="Content-Language" />

<title>ColorBlendy - Blend colors with different modes like multiply, overlay, dodge.</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript" src="js/core.js"></script>
<script type="text/javascript">
$(document).ready(function() {
});
</script>

<style type="text/css">

body {
    font-family:"Helvetica Neue", Arial, Helvetica, sans-serif;
    padding: 0; margin: 0;
    height: 100%;
}
select, input {
    font-size: 20px;
    width: 150px;
    text-align: center;
}
#blend-mode {

}
</style>

<body>


<div class="header">
    ColorBlendy
</div>

<form onsubmit="return false;">

<div style="height: 500px; width: 100%; text-align: center;">
    <div id="color-bottom-preview" style="float: left; width: 66.6%; height: 100%; background: #aaa;">
        <div style="float: left; width: 50%; margin: 50px 0 0 0;">
            <p><input type="text" id="color-bottom" value="#aaaaaa" /></p>
        </div>
        <div id="color-blended-preview" style="float: right; width: 50%; min-width: 200px; height: 80%; margin: 50px 0 0 0; background: #999;">
            <p><input type="text" id="color-blended" value="#999999" /></p>
            <p>
                <select onchange="render_blend()" size="6" style="margin-top: 2em;" >
                    <option value="multiply" selected="selected">Multiply</option>
                    <option value="screen">Screen</option>
                    <option value="overlay">Overlay</option>
                    <option value="dodge">Dodge</option>
                    <option value="burn">Burn</option>
                </select>
            </p>
        </div>
    </div>
    <div id="color-top-preview" style="float: left; width: 33.3%; height: 80%; margin: 50px 0 0 0; background: #eee;">
        <p><input type="text" id="color-top" value="#eeeeee" /></p>
    </div>
</div>

</form>

</body>

</html>
