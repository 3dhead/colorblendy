<html lang="en">
<head>

<meta charset="utf-8" />
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<meta name="description" content="Ever fire up Photoshop just to multiply a couple of colors? No more." /> 

<title>ColorBlendy - Blend colors with different modes like multiply, overlay, dodge.</title>

<link rel="icon" type="image/png" href="icon.png" />
<link href="css/base.css" rel="stylesheet" type="text/css"/>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript" src="js/jquery.disable.text.select.js"></script>
<script type="text/javascript" src="js/core.js"></script>
<script type="text/javascript" src="js/colorpicker.js"></script>
<script type="text/javascript">
$(document).ready(function() {
    var active = $("#blend-mode li.active");
    $("#blend-mode li").click(function(e) {
        if(active) $(active).removeClass('active');
        active = $(this).addClass('active');
        render_blend();
    });
    $(document).keydown(function(e) {
        if(e.which == 38 || e.which == 75) { // Down
            $(active).prev().click();
        } else if(e.which == 40 || e.which == 74) { // Up
            $(active).next().click();
        }
    });
    attach_colorpicker($("#color-bottom"), function(rgb) {
        $("#color-bottom-preview").css('background-color', rgb_to_css(rgb));
        $("#color-bottom").val("#" + rgb_to_hex(rgb));
        render_blend();
    });
    attach_colorpicker($("#color-top"), function(rgb) {
        $("#color-top-preview").css('background-color', rgb_to_css(rgb));
        $("#color-top").val("#" + rgb_to_hex(rgb));
        render_blend();
    });
    $("body").disableTextSelect();
});
</script>

</head>
<body>

<form onsubmit="render_blend(); $('#color-blended').select(); return false;" action="#">

<div style="height: 550px; width: 100%; text-align: center;">
    <div id="color-bottom-preview">
        <h1>
            ColorBlendy
        </h1>
        <div style="float: left; width: 50%; margin: 50px 0 0 0;">
            <p><input type="text" id="color-bottom" value="#aabbcc" onchange="render_blend();" tabindex="1" /></p>
        </div>
        <div id="color-blended-preview">
            <p><input type="text" id="color-blended" value="#222529" readonly="readonly" /></p>
            <ul id="blend-mode">
                <li class="active">Multiply</li>
                <li>Screen</li>
                <li>Overlay</li>
                <li>Dodge</li>
                <li>Burn</li>
            </ul>
        </div>
    </div>
    <div id="color-top-preview">
        <p><input type="text" id="color-top" value="#333333" onchange="render_blend();" tabindex="2" /></p>
    </div>
</div>

</form>

<div id="footer">A <a href="http://10k.aneventapart.com/">10K Apart</a> project by <a href="http://twitter.com/shazow">shazow</a> and <a href="http://twitter.com/limedaring">limedaring</a>.</div>

</body>

</html>
