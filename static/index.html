<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>

<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<meta content="en-us" http-equiv="Content-Language" />

<title>ColorBlendy - Blend colors with different modes like multiply, overlay, dodge.</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript" src="js/core.js"></script>
<script type="text/javascript">
$(document).ready(function() {
});
</script>

<style type="text/css">



    body {
        font-family:"Helvetica Neue", Arial, Helvetica, sans-serif;
        padding: 10px;
    }
input {
    font-size:14px;
    width:80px;
    padding:0.2em;
}
    input.hex {
        width: 6em;
        font-family: monospace;
        text-align: center;
    }
    input.percent {
        width: 3em;
        text-align: center;
    }

#blender-maker {
    position:relative;
    width:300px;
    text-align:center;
    float:left;
}

#c1 {
    background-color:black;
    width:200px;
    height:75px;
    margin:0 auto;
    padding-top:45px;
}

#c2 {
    background-color:blue;
    width:300px;
    height:50px;
    padding-top:140px;
}

#blended {
    background-color:turquoise;
    width:200px;
    height:75px;
    position:absolute;
    top:120px;
    left:50px;
    padding-top:45px;
}   
</style>

<body>


<div class="section header">
    ColorBlendy
</div>

<div id="blender-maker">
    <div id="c1">
        <input type="text" name="c1" value="Color #1" />
    </div>

    <div id="c2">
        <input type="text" name="c2" value="Color #2" />
    </div>

    <div id="blended">
        <input type="text" name="blended" value="Blended" />
    </div>
</div>

<div class="section blend">
    <form onsubmit="return false;">
        <select id="blend-mode" onchange="render_blend()" size="6">
            <option value="multiply">Multiply</option>
            <option value="divide">Divide</option>
            <option value="screen">Screen</option>
            <option value="overlay">Overlay</option>
            <option value="dodge">Dodge</option>
            <option value="burn">Burn</option>
        </select>
    </form>
    </div>
</div>


</body>

</html>
